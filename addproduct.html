<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="admin/css/addproduct.css">
</head>

<body class="body">
    <header>
        <nav>
            <ul>
                <li>
                    <a href="dashboard.html" class="logo">
                        <div class="Mp">
                            <a class="logo" href="index.html"><img width="100" src="images/Kw.png" alt="#" /></a>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-listing">
            <h1 class="product-listing__title">Add New Product</h1>
            <form class="product-listing__form" action="addproduct.php" method="post" enctype="multipart/form-data">
                <div class="form-column">
                    <div class="form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="proname" required>
                    </div>
                    <div class="form-field">
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="proprice" required>
                    </div>
                    <div class="form-field">
                        <label for="description">Description:</label>
                        <textarea id="description" name="prodescription" required></textarea>
                    </div>
                    <div class="form-field">
                        <label for="photos">Photos:</label>
                        <input type="file" id="photos" name="prophotos" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-field">
                        <label for="category">Category:</label>
                        <select id="category" name="proCategory">
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                            <option value="kids" selected>Kids</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="color">Color:</label><br>
                        <select id="color" name="procolor">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="gray">Gray</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="size">Size:</label><br>
                        <input type="checkbox" id="size_s" name="prosize[]" value="S"> S
                        <input type="checkbox" id="size_m" name="prosize[]" value="M"> M
                        <input type="checkbox" id="size_l" name="prosize[]" value="L"> L
                    </div>
                    <div class="form-field">
                        <label for="quantity">Quantity:</label><br>
                        <input type="number" id="quantity" name="proquantity" min="1">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Save</button>
                    <button type="button" onclick="window.location.href='dashboard.html';">Cancel</button>
                </div>
            </form>
        </section>
    </main>
    <script src="admin/js/addproduct.js"></script>
</body>

</html>
